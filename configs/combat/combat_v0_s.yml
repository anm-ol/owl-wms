model:
  model_id: tekken_rft_v2
  sample_size: [16, 16]
  channels: 64
  n_buttons: 8
  n_layers: 8
  n_heads: 8
  d_model: 1024

  tokens_per_frame: 256
  n_frames: 1024
  has_audio: false

  cfg_prob: 0.0
  causal: true
  uncond: false
  backbone: dit

  # rope_impl: motion
  # rope_ats_delta: 2.0

  local_window: 32
  global_window: 128

train:
  trainer_id: tekken_rft_v2
  data_id: tekken_multi_v2
  data_kwargs:
    window_length: 256 # 256
    temporal_compression: 1
    root_dir: /mnt/data/laplace/datasets/rgb_latents_alt2

  sample_data_id: tekken_multi_v2
  sample_data_kwargs:
    window_length: 32  # size of single ground truth start tokens
    temporal_compression: 1
    root_dir: /mnt/data/laplace/datasets/rgb_latents_alt2

  scheduler: null

  target_batch_size: 32
  batch_size: 4
  compile: true

  epochs: 10000

  opt: Muon
  opt_kwargs:
    lr: 1.0e-3
    momentum: 0.95
    adamw_lr: 1.0e-4
    adamw_wd: 1.0e-4
    adamw_eps: 1.0e-15
    adamw_betas: [0.9, 0.95]
    adamw_keys: [core.proj_in, core.proj_out.proj, core.t_embed, core.action_embed, gate, adaln]

  checkpoint_dir: /mnt/data/laplace/owl-wms/checkpoints/combat_v0
  output_path: /mnt/data/laplace/owl-wms/checkpoints/combat_v0_ema
  resume_ckpt: null

  sample_interval: 5000
  save_interval: 10000          

  sampler_id: t3_action_caching
  sampler_kwargs:
    n_steps: 32
    cfg_scale: 1.0
    num_frames: 192
    noise_prev: 0.2
    only_return_generated: false
  # num_seed_frames: 60

  vae_id: null
  vae_cfg_path: "/mnt/data/shahbuland/owl-vaes/configs/waypoint_1/owlc_rgb.yml" 
  vae_ckpt_path: "/mnt/data/shahbuland/owl-vaes/checkpoints/waypoint_1_vae_owlc_rgb/step_495000.pt" # Path to your VAE checkpoint
  vae_scale: 1.0
  vae_batch_size: 8
  n_samples: 2
  eval_sample_dir: null


wandb:
  name: d-fusion  # lapp0-andrew-lapp
  project: COMBAT-WM  # owl
  run_name: combat_v0.2_s
